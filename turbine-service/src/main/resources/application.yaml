spring:
  profiles: docker

eureka:
 instance:
   hostname: turbine-service
   prefer-ip-address: true
 client:
   registerWithEureka: true
   fetchRegistry: true
   serviceUrl:
           defaultZone: http://eureka-server:8761/eureka/

